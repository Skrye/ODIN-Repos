<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup-forms</title>
    <link rel="stylesheet" href="./stylesheet.css">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Crimson+Text&family=Roboto&display=swap');
    </style>
  </head>

  <body>
	
	<div id="flexbox-container">
		<div id="logo-container">
      <img src="./untitled by Anne.avif" id="logo-background" />
      <div id="logo-text-box">
        <div id="logo-text">
          <img id="logo" src="./odin-filled.png">
          Le Sourire s'estompe
        </div>
      </div>
      
      <div id="background-source">Photo by Anne Nyg√•rd (polarmermaid) via Unsplash</div>
    </div>

    <form action="./forms.js" method="post" id="signup-container">
      <div id="signup-header">
        Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nulla est erat, luctus in nisl eu.
        <br>
        <br>
        Sign-up below.
      </div>

      <div id="signup-form">
        <div class="column">
          <label for="first-name">
            <span>First Name:</span>
            <input type="text" id="first-name" name="first-name" autocomplete="given-name" required />
          </label>

          <label for="email">
            <span>Email:</span>
            <input type="email" id="email" name="email" minlength="8" autocomplete="email" required />
            <span class="error" aria-live="polite"></span>
          </label>
  
          <label for="password">
            <span>Password:</span>
            <input type="password" id="password" name="password" autocomplete="new-password" required minlength="8" pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$" />
            <span class="error" aria-live="polite"></span>
          </label>
        </div>
          
        <div class="column">
          <label for="last-name">
            <span>Last Name:</span>
            <input type="text" id="last-name" name="last-name" autocomplete="family-name" required />
          </label>
  
          <label for="phone-number">
            <span>Phone Number:</span>
            <input type="tel" id="phone-number" autocomplete="tel" required pattern="\d{3}[\-]\d{3}[\-]\d{4}" />
            <span class="error" aria-live="polite"></span>
          </label>
  
         <label for="confirm-password">
          <span>Confirm Password:</span>
          <input type="password" id="confirm-password" name="confirm-password" autocomplete="new-password" required />
          <span class="error" aria-live="polite"></span>
        </label>
        </div>

      </div>

      <div id="signup-submit">
        <input type="submit" id="create-account" value="Create Account"/>
        <div id="login-redirect">Already have an account? <a id="login-Link" href="https://ytmnd.com/">Log In</a></div>
      </div>
    </form>
  </div>

  <script src="./forms.js"></script>
  </body>

</html>
