<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup-forms</title>
    <link rel="stylesheet" href="./stylesheet.css">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Crimson+Text&family=Roboto&display=swap');
    </style>
  </head>

  <body>
	
	<div id="flex-container">
		<div id="logo-container">
      <img src="./untitled by Anne.avif" id="logo-background" />
      <div id="logo-text-box">
        <div id="logo-text">
          <img id="logo" src="./odin-filled.png">Le Sourire s'estompe
        </div>
      </div>
      
      <div id="background-source">Photo by Anne Nyg√•rd (polarmermaid) via Unsplash</div>
    </div>

    <div id="signup-container">
      <div id="signup-header">
        Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nulla est erat, luctus in nisl eu.
        <br>
        <br>
        Sign-up below.
      </div>

      <form action="./forms.js" method="post" id="signup-form">
        <div class="column">
          <label for="first-name">First Name:</label>
          <input type="text" id="first-name" required>

          <label for="email">Email:</label>
          <input type="email" id="email" required>

          <label for="password">Password:</label>
          <input type="password" id="password" required minlength="8">
        </div>
				
        <div class="column">
          <label for="last-name">Last Name:</label>
          <input type="text" id="last-name" required>

          <label for="phone-number">Phone Number:</label>
          <input type="tel" id="phone-number" required minlength="7" maxlength="10">

          <label for="confirm-password">Confirm Password:</label>
          <input type="password" id="confirm-password" required>
        </div>
      </form>

      <div id="signup-submit">
        <input type="submit" id="create-account" value="Create Account"/>
        <div id="login-redirect">Already have an account? <a id="login-Link" href="https://ytmnd.com/">Log In</a></div>
      </div>
    </div>
	</div>
    
  </body>

</html>
