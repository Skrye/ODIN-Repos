<!DOCTYPE html>
<html class="js" lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="./styles.css">
  <meta name="description" content="tic tac toe app">
</head>

<body>
  <div class="current-turn" id="currentTurn">Make the first move!</players></div>

  <div class="scoreboard" id="scoreboard">
    <div class="player1 display" id="player1Display">
      <div class="player1 name" id="player1Name">
        Player One
      </div>
      <div class="player1 score" id="player1Score">
        0
      </div>
    </div>
    <div class="player2 display" id="player2Display">
      <div class="player2 name" id="player2Name">
        Player Two
      </div>
      <div class="player2 score" id="player2Score">
        0
      </div>
    </div>
  </div>

  <div class="board" id="board">
    <div class="cell" data-cell data-row="0" data-col="0"></div>
    <div class="cell" data-cell data-row="0" data-col="1"></div>
    <div class="cell" data-cell data-row="0" data-col="2"></div>
    <div class="cell" data-cell data-row="1" data-col="0"></div>
    <div class="cell" data-cell data-row="1" data-col="1"></div>
    <div class="cell" data-cell data-row="1" data-col="2"></div>
    <div class="cell" data-cell data-row="2" data-col="0"></div>
    <div class="cell" data-cell data-row="2" data-col="1"></div>
    <div class="cell" data-cell data-row="2" data-col="2"></div>
  </div>

  <div class="enter-player-names show" id="enterPlayerNames">
    <input type="text" id="player1NameInput" value="Player One">
    <input type="text" id="player2NameInput" value="Player Two">
    <button id="startGame">Start Game</button>
  </div>

  <div class="winning-message" id="winningMessage">
    <div class="winner" id="winner"></div>
    <button id="restartButton">Restart</button>
  </div>

  <script src="./ticTacToe.js"></script>

</body>

</html>
