<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Template</title>
    <link rel="stylesheet" href="../stylesheet.css">
</head>
<body>
    <header>
        <h1>Recipe Name</h1>
        <img src="./Images/" alt="description of image">
        <h2>Description of recipe</h2>
    </header>
    <main>
        <h3>Ingredients</h3>
        <!--use h4 for recipes with multiple ingredients/steps list, ie a cake and it's frosting are seperate list (main/side)-->
        <ul class="ingredients">
            <li></li>
        </ul>
        <h3>Steps</h3>
        <ol class="instructions">
            <li></li>
        </ol>
    </main>
    <footer>
        <nav>
            <a href="../index.html">Return to Odin Recipes list</a>
        </nav>
    </footer>
</body>
</html>
