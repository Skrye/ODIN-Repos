<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library App</title>
    <link rel="stylesheet" href="stylesheet.css">
    <script src="libraryApp.js"></script>
</head>
<body>
    <div class="current-library">
        <table id="library-table">
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Page Count</th>
                <th>Published Date</th>
                <th>Genre</th>
            </tr>
        </table>
    </div>
    <div class="modal-container">
        <button onclick="document.getElementById('form-add-to-library').style.display='block'" class="open-modal">Add a new book to the library?</button>
    </div>
    <div id="form-add-to-library" class="modal-form">
        <span onclick="document.getElementById('form-add-to-library').style.display='none'" class="close-modal">x</span>
        <form action="./libraryApp.js" method="post" id="add-to-library">
            <label for="title">
                <span>Title</span>
                <input type="text" id="title" required />
                <span class="error" aria-live="polite"></span>
            </label>
            <label for="author">
                <span>Author</span>
                <input type="text" id="author" required />
                <span class="error" aria-live="polite"></span>
            </label>
            <label for="page-count">
                <span>Page Count</span>
                <input type="number" id="page-count" required />
                <span class="error" aria-live="polite"></span>
            </label>
            <label for="published-date">
                <span>Published Date</span>
                <input type="date" id="published-date" required />
                <span class="error" aria-live="polite"></span>
            </label>
            <label for="genre">
                <span>Genre</span>
                <input type="text" id="genre" required />
                <span class="error" aria-live="polite"></span>
            </label>
            <input type="submit" id="submit-to-library" value="Submit">
        </form>
    </div>
</body>
</html>
