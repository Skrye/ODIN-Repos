<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library App</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <div class="current-library">
        <table id="library-table">
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Page Count</th>
                <th>Published Date</th>
                <th>Genre</th>
                <th>Finished reading?</th>
                <th>Delete book</th>
            </tr>
        </table>
    </div>
    <div class="modal-container">
    <button class="open-modal">Add a new book to the library?</button>
        
    <dialog class="modal-form">
        <button class="close-modal">x</button>
        <form id="add-to-library">
            <label for="title">
                <span>Title</span>
                <input type="text" id="title" name="title" required />
                <span class="error" aria-live="polite"></span>
            </label>
            <br>
            <label for="author">
                <span>Author</span>
                <input type="text" id="author" name="author" required />
                <span class="error" aria-live="polite"></span>
            </label>
            <br>
            <label for="page-count">
                <span>Page Count</span>
                <input type="number" id="page-count" name="pageCount" required />
                <span class="error" aria-live="polite"></span>
            </label>
            <br>
            <label for="published-date">
                <span>Published Date</span>
                <input type="date" id="published-date" name="publishedDate" required />
                <span class="error" aria-live="polite"></span>
            </label>
            <br>
            <label for="genre">
                <span>Genre</span>
                <input type="text" id="genre" name="genre" />
                <span class="error" aria-live="polite"></span>
            </label>
            <br>
            <input type="submit" id="submit-to-library" value="Submit">
        </form>
    </dialog>
    </div>
    <script src="./libraryApp.js"></script>
</body>
</html>
