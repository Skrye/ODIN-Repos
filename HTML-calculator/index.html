<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>

    <div class="container">
		
      <div class="display">
        <div id="active-operation"></div>
        <div id="operations-log"></div>
      </div>
			
			<div id="memory-value">
				Memory:
				<div id="stored-memory"></div>
			</div>
			
			<div id="clear-and-backspace">
      	<div id="clear-button"></div>
				<div id="backspace-button"></div>
			</div>

      <div id="button-container">
        <div id="numbers">
            <div class="number-row"></div>
            <div class="number-row"></div>
            <div class="number-row"></div>
            <div class="number-row"></div>
        </div>
        <div id="operators"></div>
				<div id="memory-operators"></div>
      </div>
			
    </div>



    <script src="./calc.js"></script>
  </body>

</html>
